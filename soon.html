<!DOCTYPE HTML>
<HTML dir="rtl" lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <title>WP Start Theme</title>
    <link rel='shortcut icon' type='img/png' href='images/fav.png' />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="css/bootstrap-select.min.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="soon-page">
        <div class="background"><img src="images/soon.jpg" class="img-fluid"></div>
        <div class="soon-cont">
            <h1 class="soon-text fixall">انتظرونا قريبا</h1>
            <div class="timer" id="timer" data-time="29 augst 2020 9:56:00">
                <div class="time" id="days"></div>
                <div class="time" id="hours"></div>
                <div class="time" id="minutes"></div>
                <div class="time" id="seconds"></div>
            </div>
            <p class="newsletter-info fixall">اشترك في القائمة البريدية ليصلك جديد اخبارنا</p>
            <div class="newsletter-cont">
                <input type="email" class="fixall newsletter-input" placeholder="ادخل بريدك الإلكتروني">
                <button class="fixall newsletter-btn"></button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/main.js"></script>
</body>

</HTML>
